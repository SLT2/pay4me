<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收款码</title>
      <link href="style.css" rel="stylesheet">
    <script>
    var setting = {
        // 在以下双引号中粘贴【QQ钱包】收款链接
        qqUrl: "https://i.qianbao.qq.com/wallet/sqrcode.htm?m=tenpay&f=wallet&u=315023469&a=1&n=Tassels&ac=D8A7EBEA152973AE3C63D8BAE46168B7D633DEA20D53C00D298246D05A5FB957",        
        
        // 在以下双引号中粘贴【微信】收款链接
        wechatUrl: "wxp://f2f0uGdJZTo-imuN8-UjaL2FXWP_lTG8VPYa",
        
        // 在以下双引号中粘贴【支付宝】收款链接
        aliUrl: "https://qr.alipay.com/fkx04476skd2ziukoracs76",
        
        // 用于动态生成二维码的API，不需要修改。
        qrcodeApi: "http://qr.liantu.com/api.php?text="    
    }
    </script>
    


</head>
<body>
    <!-- 万能收款码展示区域 -->
    <div class="code-item" id="code-all">
        <div class="code-title">
		<img class="title-icon" src="alipay.png">
		<img class="title-icon" src="weixin.png">
		<img class="title-icon" src="qq.png">
		</div>
        <div class="code-area">
            <img id="page-url" src="">
        </div>
        <div class="code-footer">扫描以上二维码向我付款</div>
    </div>
    
    <!-- QQ钱包二维码展示区域 -->
    <div class="code-item" id="code-qq" >
        <div class="code-title"></div>
        <div class="code-area">
            <img id="qq-url" src="">
        </div>
        <div class="code-footer">长按以上二维码向我付款</div>
    </div>
    
    <!-- 微信二维码展示区域 -->
    <div class="code-item" id="code-wechat">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="wechat-url" src="">
        </div>
        <div class="code-footer">长按以上二维码向我付款</div>
    </div>
    
    <script>
    if(navigator.userAgent.match(/Alipay/i)) {
        // 支付宝
        document.title = '支付宝支付'; 
        window.location.href = setting.aliUrl; 
    } else if(navigator.userAgent.match(/MicroMessenger\//i)) {
        // 微信
        document.title = '微信支付'; 
        document.getElementById("wechat-url").src = setting.qrcodeApi + urlEncode(setting.wechatUrl);
        document.getElementById("code-wechat").style.display = "block";
    } else if(navigator.userAgent.match(/QQ\//i)) {
        // QQ
        document.title = 'QQ钱包'; 
        document.getElementById("qq-url").src = setting.qrcodeApi + urlEncode(setting.qqUrl);
        document.getElementById("code-qq").style.display = "block";
    } else {
        // 其它，显示“万能收款码”
        document.title = '万能收款码'; 
        document.getElementById("page-url").src = setting.qrcodeApi + urlEncode(window.location.href);
        document.getElementById("code-all").style.display = "block";
    }
    function urlEncode(String) {
        return encodeURIComponent(String).replace(/'/g,"%27").replace(/"/g,"%22");    
    }
    </script>

</body>
</html>
